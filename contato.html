<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Oliver Barber</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="src/barber-shop-logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeesobrenome"> Nome e Sobrenome:</label>
            <input type="text" id="nomeesobrenome" class="input-padrão" required placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrão" placeholder="seuemail@dominio.com" >

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(ex.:) 4002-8922">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea class="input-padrão">

            

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
                
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                        Telefone
                    </label>
                
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                </fieldset>
            
            <fieldset> <br><br>
                <legend>Qual horario prefere ser atendido?</legend>
                <select >
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
        
            <label ><input type="checkbox"class= "checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <br><br><br>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>Horario</th>
            </thead>
            <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
        </table>
    </main>


    <footer>
        <img src="src/barber-shop-footer.png" alt="">
        <p class="copyright">Copyright © 2022 Crystian Oliveira. TERMOS DE USO | POLÍTICA DE PRIVACIDADE</p>
    </footer>
</body>

</html>
