</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="src/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeesobrenome"> Nome e Sobrenome:</label>
            <input type="text" id="nomeesobrenome" class="input-padrão" required placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrão" placeholder="seuemail@dominio.com" >

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(ex.:) 4002-8922">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea class="input-padrão">

            

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
                
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                        Telefone
                    </label>
                
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                        WhatsApp
                    </label>
                </div>
            
            <div> <br><br>
                <p>Qual horario prefere ser atendido?</p>
                <select >
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>
        
            <label ><input type="checkbox"class= "checkbox"> Gostaria de receber nossas novidades por email?</label>
            <br><br><br>

            <input type="submit" value="Enviar formulário">












        </form>
    </main>

    </footer>
